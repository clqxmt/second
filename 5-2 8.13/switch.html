<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        var _value=Number(window.prompt("请输入一个数字","0"));
        switch(_value){
            case 0:
               document.write("您输入的是0");
               break;
            case 1:
               document.write("您输入的是1");
               break;
            default:
               document.write("您输入的既不是0也不是1");
               break;
        }
    </script>
</head>

</body>
</html>
