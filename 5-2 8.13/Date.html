<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
       var _date=new Date();
       document.write(_date.getFullYear()+"年" +"<br>");
       document.write(_date.getMonth()+1 +"月"+"<br>");
       document.write(_date.getDate() +"日"+"<br>");
       document.write(_date.getDay() +"<br>");
       document.write(_date.getHours()+"时"+"<br>" );
       document.write(_date.getMinutes() +"<br>");
       document.write(_date.getSeconds() +"<br>");
       document.write(_date.getMilliseconds() +"<br>");
       document.write(_date.getTime() );
       var _year=_date.getFullYear();
       var _month=_date.getMonth+1>=10?_date.getMonth+1:"0"+(_date.getMonth()+1);
       var _ri=_date.getDate();
       var _day=_date.getDay();
       var _hours=_date.getHours()>=10?_date.getHours():"0"+_date.getHours();
       var _minutes=_date.getMinutes()>=10?_date.getHours():"0"+_date.getMinutes();
       var _seconds=_date.getSeconds()>=10?_date.getSeconds():"0"+_date.getSeconds();
       var _milliseconds=_date.getMilliseconds()>=10?_date.getMilliseconds():"0"+date.getMilliseconds();
       switch(_day){
            case 1:
              _day="星期一";
              break;
            case 2:
              _day="星期二";
              break;
            case 3:
              _day="星期三" ;
              break;
            case 4:
                _day="星期四";
                break;
            case 5:
                _day="星期五";
                break;
            case 6:
                _day="星期六";
                break;
            case 0:
                _day="星期日";
                break;
       }
      document.write(_year+"/"+_month+"/"+_ri+_day+_hours+":"+_minutes+":"+_seconds+":"+_milliseconds);
      document.write(_date.getFullYear()+"年"+(_date.getMonth+1>=10?_date.getMonth+1:"0"+(_date.getMonth()+1))+"月");
    
    </script>
</head>
<body>
    
</body>
</html>
