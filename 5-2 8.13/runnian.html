<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印出1000-2000年中所有的闰年，并以每行四个数的形式输出</title>
    <script type="text/javascript">
       var i=1000;
       var sum=0;
       for(i=1000; i<=2000; i++){
           if(i%4==0 && i%100!=0 || i%400==0){//能被4整除且不能被100整除的是闰年，世纪年能被400整除的是闰年
               document.write(i);
               sum+=1;  //输出一个i，sum便加1
               if(sum%4==0){  //假如sum除以4余数为0，便换行，使一行显示4个数
                 document.write("<br>");
               }else{
                 document.write(",");  //假如sum除以10余数不为0，便输出,即不换行在数字后边加“,”
                }
           }
          
           
          
       }
    </script>
</head>
