    <title>计算1-1/2+1/3-1/4…..1/100的和</title>
    <script type="text/javascript">
    //计算1-1/2+1/3-1/4…..1/100的和

       function jisuan(){
           var i=1; //分子始终为1,设i为分母
           var sum=0;
           for(i=1;i<=100;i++){
              /*  if(i%2==0){  //判断分母i是否为偶数，如果为偶数就乘以-1，使分母变为负数，此时运算符号变成-
                 sum+=1/(-1*i);
               }else{  //如果i不为偶数，便正常进行加法运算
                    sum+=1/i;
               } */
            sum+=i%2==0?1/(-1*i):1/i;//使用三目运算符，sum=sum+(假如i%2==0成立执行(-1*i),否则执行1/i)
           }
           document.write(sum);
       }
       jisuan();
    </script>
