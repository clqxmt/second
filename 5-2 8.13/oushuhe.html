<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印100以内所有偶数的和</title>
    <script type="text/javascript">
       var i=1;
       var sum=0;
       for(i=1; i<=50; i++){
           if(i%2!=0){
             sum=sum+i;
           }
       }
       document.write(sum);
    </script>
</head>

</body>
</html>
