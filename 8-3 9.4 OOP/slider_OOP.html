<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <style type="text/css">
        *{margin:0;padding:0;}
        html,body{width:100%;height:100%;}
        #demo{width:782px;height:326px;position:relative;margin:0 auto;border:1px solid #f00;overflow: hidden;}
        ul{width:3910px;height:326px;position:absolute;}
        ul img{width:782px;height:326px;display:block;border:none;float:left;}
    </style>
    <script rel="text/javascript" src="animate.js"></script>
    <script type="text/javascript">
        function Slider(){
            this.slider=function(i){
                var _me=this;
                var _animate=new Animate(document.getElementById("_ul"));
                new Animate(document.getElementById("_ul")).move({
                    left:-i*782+"px"
                },600,function(){
                    _animate.delay(function(){
                        if(i>=4){
                            i=-1;
                        }
                        console.log(_ul.offsetLeft);
                        _me.slider(i+1);
                    });
                })
            }
            
        }
       
        function main(){
            var _slider=new Slider();
            
            _slider.slider(0);
        }
        window.onload=main;
    </script>
</head>
<body>
    <div id="demo">
        <ul id="_ul">
            <img src="../images/_01.jpg" alt="">
            <img src="../images/_02.jpg" alt="">
            <img src="../images/_03.jpg" alt="">
            <img src="../images/_04.jpg" alt="">
            <img src="../images/_05.jpg" alt="">
        </ul>
    </div>
</body>
</html>
