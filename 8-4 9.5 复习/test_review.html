        console.log("null的数据类型"+typeof null);//object

        console.log('""是'+Number(""));//0

        console.log("undefined"+Boolean(undefined));//false
        console.log("NaN"+Boolean(NaN));//false
        console.log("isNaN"+Boolean(isNaN));//true;

        /*
            - 为什么要使用严格模式：速度快，语法更严格。
            - 非严格模式也称为：怪异模式
            - 使用："use strict";
            - 一般情况下："use strict" 这句话都放到函数内。
            - 不在做静默处理
                - - 比如给NaN赋值
                - - 禁止删除变量和对象中不可删除的属性，显示报错
                - - 禁止函数参数重名
                - - 禁止使用八进制数字
            - 禁止使用with语句
            - 禁止函数内this默认指向全局
        */
