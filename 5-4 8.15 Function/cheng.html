<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用函数传参的方式打印乘法表</title>
    <script type="text/javascript">
       function cheng(row){
           for(var n=1; n<=row; n++){
               for(var i=1; i<=n; i++){
                   document.write(n+"*"+i+"="+n*i+" ");
               }
               document.write("<br>");
           }
         document.write("<br>");
       }
       cheng(3);
       cheng(5);
       cheng(9);
    </script>
</head>
<body>
    
</body>
</html>
