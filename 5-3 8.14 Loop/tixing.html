<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>等腰梯形</title>
    <script type="text/javascript">
      function tixing(){
          for(var n=3; n>=0; n--){
              for(var i=-5; i<=5; i++){
                  if(Math.abs(n)+Math.abs(i)<=5){
                      document.write("*");
                  }else{
                      document.write("-");
                  }
              }
              document.write("<br>");
          }
      }
      tixing();
    </script>
</head>

</html>
