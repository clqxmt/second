<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <script type="text/javascript">
    function cheng(){
        
       for(var n=1; n<=9; n++){//循环行
           for(var i=1; i<=n; i++){//循环列,当i<=n时停止循环
           
               document.write(i+"*"+n+"="+i*n+" ");
           }
           document.write("<br>");
       }
    }

    cheng();
    </script>
</head>
<body>
    
</body>
</html>
