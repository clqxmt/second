<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>八边形</title>
    <script type="text/javascript">
      function baxing(){
          for(var n=4; n>=-4; n--){
              for(var i=-4; i<=4; i++){
                  if(Math.abs(n)+Math.abs(i)<=5){
                      document.write("*");
                  }else{
                      document.write("-");
                  }
              }
              document.write("<br>");
          }
      }
      baxing();
    </script>
</head>

</html>
