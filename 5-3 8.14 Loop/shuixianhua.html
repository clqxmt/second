<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花数</title>
    <script type="text/javascript">
       function shui(){
           for(var n=100; n<=999; n++){
               var a=n%10;//利用求余计算出n的个位数
               var b=(parseInt(n/10))%10;//计算出十位数
               var c=parseInt(n/100);//计算出百位数
             //判断如果n的每一位数的3次幂相加和n相等，便是水仙花数
            if(n==(Math.pow(a,3)+Math.pow(b,3)+Math.pow(c,3))) {
                document.write(n+",");
            } 
            
           }
       }
       shui();
    </script>
</head>
