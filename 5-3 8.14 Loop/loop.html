    //for循环输出0-100同时为3和7倍数的数字
      function f1(){
          for(var i=0;i<=100; i++){//循环100次
              if(i%3==0 && i%7==0){
                  document.write(i+",");
              }
          }
      }
     // f1();

     //优化写法
     function f2(){
         for(var i=0; i<=100; i+=7){//先找出0-100中7的倍数，然后再判断是否为3的倍数，这样只执行15次
             if(i%3==0 && i%7==0){
                 document.write(i+",");
             }
         }
     }
