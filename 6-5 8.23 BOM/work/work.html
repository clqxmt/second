        //敏感词过滤

        }
       // work1();

        //密码格式要求
        /*
         *有小写字母
         *有大写字母
         *有数字
         *大于等于6个字符
        */
        function work2(){
            var _str=prompt("请输入密码","");
            var _c=false;
            var _f=false;
            var _a=false;
            
            for(var i=0;i<_str.length;i++){
                if(_str[i].charCodeAt()>=48 && _str[i].charCodeAt()<=57){//检测数字
                    _c=true;                
                }
                if(_str[i].charCodeAt()>=65 && _str[i].charCodeAt()<=90){//检测大写
                    _f=true;
                }
                if(_str[i].charCodeAt()>=97 && _str[i].charCodeAt()<=122){//检测小写
                    _a=true;
                }
                
            }
            
            console.log(_c && _f && _a && _str.length>=6);
        }
        //work2();

        //统计字符串中每个字符的个数？
        function work3(){
            var _str=prompt("请输入内容","");
            var _obj={};
            for(var i=0;i<_str.length;i++){
                if(_obj[_str[i]]){
                    _obj[_str[i]]++;
                }else{
                    _obj[_str[i]]=1;
                }
            }
            console.log(_obj);
        }
