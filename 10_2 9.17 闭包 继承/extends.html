<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型链继承</title>
    <script type="text/javascript">
        /**
        *原型继承的实现原理
        *   __proto__===class.prototype
        *
        *原型链继承：通过__proto__和prototype属性共同维护形成的继承关系
        */

        function Animal(){
            this.leg=4;
            this.run=function(){
                console.log("this animal can run");
            }
        }
        function Cat(){
            this.catch=function(){
                console.log("this cat is catching mouse");
            }
        }
        function FullColorCat(){
            this.weight="5kg";
        }
        Cat.prototype=new Animal();
        FullColorCat.prototype=new Cat();
        var _fcc=new FullColorCat();
        console.log(_fcc.__proto__);//有Animal中的leg属性，run方法，和Cat中的catch方法,__proto__指向Animal
        console.log(_fcc.__proto__.__proto__);//有Animal中的leg属性和run方法
        console.log(FullColorCat.prototype);//有Cat中的catch方法，__proto__指向Animal
        console.log(FullColorCat.prototype.__proto__);//有Animal中的leg属性和run方法
        console.log(Cat.prototype);//有Animal中的leg属性和run方法
        _fcc.__proto__.__proto__===FullColorCat.prototype.__proto__===new Cat.__proto__===Cat.prototype===new Animal();
    </script>
</head>

</body>
</html>
