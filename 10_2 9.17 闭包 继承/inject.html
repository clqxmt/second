<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>依赖注入</title>
    <script type="text/javascript">
        /**
        *依赖注入：省去了new实例对象的步骤
        */
        
        function Modules(){
            this.ajax={};
            this.slider={};
            this.expand={};
            this.char={};
            
        }
        function App(){
            this.inject=function(_list,f){
                var _modules=new Modules;
                var _args=[];
                for(var i=0;i<_list.length;i++){
                    _args.push(_modules[_list[i]]);
                }
                f.apply(null,_args);
            }
        }
        var _app=new App();
        _app.inject(["ajax","slider","fire"],function(_ajax,_slider,_fire){
            _ajax.request({
                success:function(){
                    _slider.start();
                }
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
