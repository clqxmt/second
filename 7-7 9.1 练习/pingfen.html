    <!-- 使用var声明变量 -->
    <script type="text/javascript">
        class Score{
            constructor(){
                this._str=["较差","较差","一般","推荐","力荐"];
            }
            createEle(_body){
                var _div=document.createElement("div");
                _body.appendChild(_div);
                _div.id="rank";
                var _ul=document.createElement("ul");
                _div.appendChild(_ul);
                var _li;
                for(var i=0;i<5;i++){
                    _li=document.createElement("li");
                    _ul.appendChild(_li);
                }
                var _p=document.createElement("p");
                _div.appendChild(_p);
            }
            events(_ul){
                var _me=this;
                for(var i=0;i<_ul.children.length;i++){
                    _ul.children[i].index=i;//使用var声明的i，需要手动把i保存下来
                    _ul.children[i].onmouseover=function(){
                        for(var n=0;n<=this.index;n++){
                            _ul.children[n].className="active";
                        }
                        _ul.parentNode.children[1].style.display="block";
                        _ul.parentNode.children[1].innerHTML=_me._str[this.index];
                    }
                    _ul.children[i].onmouseout=function(){
                        for(var n=0;n<=this.index;n++){
                            _ul.children[n].className="";
                        }
                        _ul.parentNode.children[1].style.display="";
                        
                    }
                }
            }
        }
        function main(){
            var _body=document.getElementsByTagName("body")[0];
            var _score=new Score();
            _score.createEle(_body);
            _score.events(_body.children[0].children[0]);
        }
        window.onload=main;
    </script>
