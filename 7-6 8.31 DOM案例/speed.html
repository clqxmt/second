        function move(_target){
            var _width=document.documentElement.clientWidth||document.body.clientWidth;
            var _speed=1;
            var _timer=setInterval(function(){
                _target.style.left=_target.offsetLeft+((_speed+=Math.random()*5))+"px";//加速运动
                if(_target.offsetLeft+_target.offsetWidth>=_width){
                    clearInterval(_timer);
                    //_target.style.left=_target.offsetLeft+_speed(_speed-0.5)+"px";
                    
                }
            },30);         
            
        }
        function main(){
            var _body=document.getElementsByTagName("body")[0];
            createCircle(_body);
            move(_body.children[0]);
            
        }
        window.onload=main;
