    <title>封装String中提供的方法</title>
    <script type="text/javascript">
        //封装indexOf()方法：返回字符串中检索指定字符第一次出现的位置
        function _index(str,n,j){//形参str接收实参_str,n接收"b"
            for(var m=0;m<str.length; m++){//对str进行遍历
                if(str[m]==n){//如果n等于str[m],把这个下标m返回给调用函数
                    return m;
                }else{
                    return -1;
                }
            }
            //如果没有找到返回-1
        }
        function fx(){
            var _str="abcdefg";
            var _pos=_index(_str,"b","c");//_pos接收index()函数返回的值
            console.log(_pos);//输出1
        }
        fx();
    </script>
