<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OOP面向对象</title>
    <script type="text/javascript">
        /*
            面向对象编程：
                也简称OOP编程Object Oriented Programming 面向对象的程序设计
                第一步就是：
                    封装：封装的过程就是面向过程编程
                        封装就是代码分类过程
                所以说，面向对象编程比面向过程编程更高级一些，面向过程编程是面向对象编程的基础
                类：描述一类事物的特性和方法的概念


        */

        class Animal{
            run(){
                console.log("this animal run");

            }
            eat(){
                console.log("this animal eat");
            }
        }
        let _dog=new Animal();
        let _cat=new Animal();

        console.log(_dog);//输出类Animal
        console.log(_cat);//输出类Animal
    </script>
</head>
<body>
    
</body>
</html>
