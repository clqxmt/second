<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6字符串</title>
    <script type="text/javascript">
        /*
        ES6字符串
            反引号：``;

            优点：
                可以直接使用变量
        */
        let a="￥200";
        let _template=`asdadasdad${a}addsafasdf`;//${}是一个占位符
        console.log(_template);//输出asdadasdad￥200addsafasdf
    </script>
</head>

</body>
