<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbol</title>
    <script type="text/javascript">
        let _a=Symbol();//这个a的值是这个网页中唯一的不可能重复的
        console.log(_a);//输出Symbol()
        let _b=Symbol();
        console.log(_b);//输出Symbol()
        console.log(_a==_b);//输出false
        let _obj1={
            identify:Symbol("obj1"),
            k1:"v1",
            k2:"v2",
        };
        let _obj2={
            identify:Symbol("obj2"),
            k1:"v1",
            k2:"v2"
        };
        console.log(_obj1.identify,_obj2.identify);
        //输出Symbol(obj1) Symbol(obj2)

    </script>
</head>
<body>
    
</body>
</html>
