    <title>计算1+2!+3!+...+20!</title>
    <script type="text/javascript">
        var _sum=0;
        function dep(m,n){
            if(n<1){
                return m;
            }
            if(m<1){
                dep(n-1,n-1);
            }else{
               console.log(n*dep(m-1,n));
            }
            // console.log(_sum);
        }
        dep(20,20);
    </script>
