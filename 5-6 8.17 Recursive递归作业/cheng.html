<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>递归输出乘法表</title>
    <script type="text/javascript">
        function cheng(n){
            if(n==0){
                return ;
            }
            cheng(n-1);
            (function f2(m){
                if(m==0){
                    return;
                }
                f2(m-1);
                document.write(n+"*"+m+"="+n*m+" ");
               
            })(n);
            document.write("<br>");
        }
        // cheng(9);
        function cheng1(m,n){
            if(n>9){
                return;
            }
            if(m>n){
                document.write("<br>");
                cheng1(1,n+1);
            }else{
                document.write(n+"*"+m+"="+n*m+" ");
                cheng1(m+1,n);
            }
        }
        cheng1(1,1);
    </script>
</head>
<body>
    
</body>
</html>
