<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>求1-1/2+1/3-1/4...1/100的和</title>
    <script type="text/javascript">
      //求1-1/2+1/3-1/4...1/100的和
      var _sum=0;
        function qiuhe(n){
            
            if(n==0){
                return;
            }
            qiuhe(n-1);
            _sum+=n%2==0?1/(-1*n):1/n;
            
            if(n==100){
                document.write(_sum);
            }
            
        }
        qiuhe(100)
    </script>
</head>
