<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>七天原登录</title>
    <script type="text/javascript">
        window.onload=function(){
            document.getElementById("memory").onclick=function(){
                //把用户名和密码存到cookie中
                document.cookie="account="+document.getElementById("account").value+";path=/;expires="+new Date(new Date().getTime()+7*24*3600*1000);
                document.cookie="pwd="+document.getElementById("pwd").value+";path=/;expires="+new Date(new Date().getTime()+7*24*3600*1000);
                
            }
            var _cookies=document.cookie;
            if(/account=\w+/g.test(_cookies) && /pwd=\w+/g.test(_cookies)){
                document.getElementById("account").value=_cookies.match(/account=\w+/g)[0].replace(/account=/g,"");
                document.getElementById("pwd").value=_cookies.match(/pwd=\w+/g)[0].replace(/pwd=/g,"");
                document.getElementById("submit").click();
            }
        }
    </script>
</head>
<body>
    <form action="http://localhost:8080/H5-1917/%E7%AC%AC%E4%BA%8C%E9%98%B6%E6%AE%B5/9-2%209.10%20PHPconnectMySQL/Sign.php" method="GET">
        <input type="text" id="account" name="account" value="">
        <input type="password" id="pwd" name="pwd" value="">
        <input type="button" id="memory" value="记住密码">
        <input type="submit" id="submit" value="submit">
    </form>
</body>
</html>
